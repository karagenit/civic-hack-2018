{% extends "business/header.html" %}


{% block content %}
  <h1 class="display-1">Food Items <a class="plus" href="/businesses/addFoodItems/{{business.id}}">+</a></h1>
  <div class="card-deck" style="margin-top: 1rem;">
    {% for item in items %}
    <div class="card border-secondary mb-3" style="max-width: 18rem;">
      <div class="card-header">{{item.name}}</div>
      <div class="card-body text-secondary">
        <h5 class="card-title">Count: {{item.get_count}}</h5>
        <p class="card-text">{{item.description}}</p>
        <p class="card-text">
          <a href="/businesses/addToItemCount/{{item.id}}"><button class="btn btn-primary">+</button></a>
          <a href="/businesses/subtractFromItemCount/{{item.id}}"><button class="btn btn-primary">-</button></a>
          <a href="/businesses/deleteFoodItem/{{item.id}}"><button class="btn btn-danger">Delete</button></a>
        </p>
      </div>
    </div>
    {% if forloop.counter|divisibleby:3 %}
  </div>
  <br>
  <div class="card-deck" style="margin-top: 1rem;">
    {% endif %}
    {% endfor %}
  </div>
{% endblock %}
