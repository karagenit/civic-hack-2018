{% extends "client/header.html" %}

{% block content %}

<h1 class="display-3">Restaurants </h1>

<div class="row">
  <div class="col-md-11">
    <div class="table-responsive">
      <table class="table table-hover">
        <tr>
          <th>Name</th>
          <th>Address</th>
        </tr>
        <tbody>
          {% for business in businesses %}
            <tr>
              <td><a href="/clients/restaurant/{{business.id}}">{{business.name}}</a></td>
              <td>{{business.address}}</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>




{% endblock %}
